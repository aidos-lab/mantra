name: Python Linting
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.11
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: "F401"
          max-line-length: "100"
          path: "mantra"
          plugins: "flake8-bugbear==22.1.11 flake8-black"
      - uses: Silleellie/pylint-github-action@v2
        with:
          lint-path: mantra  # lint src package
          python-version: 3.10.11  # python version which will lint the package
